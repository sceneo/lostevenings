<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .title {
    margin-left: 20px;
    margin-right: 20px;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .buttonBar {
    all: unset;
    border-radius: 20px;
    height: 40px;
    width: 40px;
    text-align: center;
  }

  .buttonBar:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }


  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card-container .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:hover .material-icons path {
    fill: rgb(105, 103, 103);
    margin-right: 5px;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  .timer {
    width: 100%;
    max-width: 600px;
    border-radius: 50px;
    font-size: 2rem;
    color: #c2c3c4;
    background: rgb(58, 58, 58);
  }

  .timer .clock {
    margin: auto;
    width: 50%;
    align-content: center;
    text-align: center;
  }

  .spacer {
    flex: 1 1 auto;
  }
</style>

<mat-toolbar class="toolbar" role="banner">
  <span class="title"> How long is it until?  </span>
  <span class="spacer"></span>
  <button mat-button class="buttonBar" (click)="openDeleteEventDialog()" *ngIf=!isAdminMenuActive() >
    <mat-icon>delete</mat-icon>
  </button>

  <button mat-button class="buttonBar" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="selectShowAll()">
      <mat-icon *ngIf=showAll() >check</mat-icon>
      Show all
    </button>
  </mat-menu>
</mat-toolbar>

<div class="content" role="main">


  <div class="card-container">
    <button mat-button class="card card-small" *ngFor="let event of events" (click)="selectCurrentEvent(event)" [disabled]=isDisabledButton(event) [style.background-color]="isDisabledButton(event) ? 'lightgray' : ''">
      <mat-icon>{{ event.icon }}</mat-icon>
      <span>{{ event.name }}</span>
    </button>
  </div>

  <div class="timer">
    <pre class="clock">{{getDisplayTime(remainingTime)}}</pre>
  </div>

</div>

<router-outlet></router-outlet>
