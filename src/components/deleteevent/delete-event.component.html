<h1 mat-dialog-title>Events</h1>
<div mat-dialog-content>


  <mat-selection-list #workevents>
    <mat-list-option *ngFor="let event of data.workEvents" [value]="event.name">
      {{event.name}}
    </mat-list-option>
  </mat-selection-list>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="removeSelectedEvents()">Remove</button>
</div>
